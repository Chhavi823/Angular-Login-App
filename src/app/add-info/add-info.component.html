<div class="container">
    <h1>Enter Basic Details</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" cols="50" placeholder="Enter your details here"></textarea>
        </div>
        <div>
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".txt,.pdf,.doc,.docx,.jpg,.png" multiple>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
